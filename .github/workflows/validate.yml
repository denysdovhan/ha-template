name: Validate
on:
  push:
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ§ª Test
        run: npm test

      - name: ğŸ—œ Size Limit
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate]
    if: ${{ github.actor == 'denysdovhan' && github.event_name == 'push' && github.ref_name == 'main' }}
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '*'
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm ci

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸš€ Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  dependabot:
    name: Dependabot Auto-merge
    runs-on: ubuntu-latest
    needs: [validate]
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: ğŸ’¿ Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: â†”ï¸ Enable Auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
